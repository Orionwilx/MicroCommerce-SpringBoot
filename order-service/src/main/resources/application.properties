spring.application.name=order-service
application.title=Order Service
application.version=v1.0.0

server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/orderdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Eureka instance configuration
eureka.instance.lease.expiration=90


#ACTUATOR
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true


#CIRCUIT BREAKER RESILENT4J PROPERTIES


resilience4j.circuitbreaker.instances.createOrderToInvetory.register-health-indicator= true
resilience4j.circuitbreaker.instances.createOrderToInvetory.slidingWindowType=count_based
resilience4j.circuitbreaker.instances.createOrderToInvetory.slidingWindowSize= 20
resilience4j.circuitbreaker.instances.createOrderToInvetory.failureRateThreshold= 50
resilience4j.circuitbreaker.instances.createOrderToInvetory.waitDurationInOpenState= 5s
resilience4j.circuitbreaker.instances.createOrderToInvetory.permittedNumberOfCallsInHalfOpenState= 5
resilience4j.circuitbreaker.instances.createOrderToInvetory.automaticTransitionFromOpenToHalfOpenEnabled= true

